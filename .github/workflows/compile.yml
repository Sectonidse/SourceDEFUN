name: Game

on: [release, pull_request, workflow_dispatch]

env:
  # Configuration type to build.
  BUILD_CONFIGURATION: Debug

permissions:
  contents: read

jobs:
  Windows:
    if: false # Disable Windows Compilation, Reason: make doesn't compile, needs a contributor with Windows system to fix it.
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    # On Windows runners, let's ensure to have the Developer Command Prompt environment setup correctly.
    # As used here the Developer Command Prompt created is targeting x64 and using the default the Windows SDK.
    - uses: ilammy/msvc-dev-cmd@v1
    
    - name: Prepare to Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: cmake -S . -B ./BUILD

    - name: Compile
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: cd ./BUILD && make

  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Dependencies
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        sudo apt remove lib32gcc-s1
        sudo add-apt-repository 'deb [trusted=yes][arch=amd64] https://archive.debian.org/debian/ lenny main'
        sudo apt install g++-4.2
      
    - name: Prepare to build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: cmake -S . -B ./BUILD

    - name: Compile
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: cd ./BUILD && make
